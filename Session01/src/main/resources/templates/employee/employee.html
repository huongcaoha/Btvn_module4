<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:if="${rsCreate != null && rsCreate == true}">
    <script>
        alert("Create product success !")
    </script>
</div>
<div th:if="${rsUpdate != null && rsUpdate == true}">
    <script>
        alert("Update product success !")
    </script>
</div>
<div class="container" style="margin-top: 100px">
    <h1 class="text-center text-success">List Employee</h1>
    <a style="margin-bottom: 20px" class="btn btn-success text-center" href="/employee/create">Create Employee</a>
    <form action="/employee/search" method="post" style="display: flex ; justify-content: end">
        <div class="form-group">
            <input type="text" class="form-control" name="search" th:value="${search != null ? search : ''}" placeholder="search name or department">
        </div>

        <div class="form-group" style="margin-left: 20px">
            <input type="submit" value="Search" class="btn btn-primary">
        </div>

    </form>
    <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
        <tr>
            <th>STT</th>
            <th>Employee Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Department Name</th>
            <th>DOB</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee , loop : ${employees}">
            <td scope="row" th:text="${loop.count}"></td>
            <td th:text="${employee.fullName}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.address}"></td>
            <td th:text="${employee.departmentName}"></td>
            <td th:text="${employee.dob.toString()}"></td>
            <td>
                <a class="btn btn-warning" th:href="@{'/employee/update/' + ${employee.id}}">Update</a>
                <a class="btn btn-danger" th:onclick="'return confirm(\'Are you sure you want to delete?\')'" th:href="@{'/employee/delete/' + ${employee.id}}">Delete</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
