<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:if="${rsUpdate != null && rsUpdate == false}">
    <script>
        alert("Update product error !")
    </script>
</div>
<div class="container" style="margin-top: 100px">
    <a style="margin-bottom: 20px" class="btn btn-success text-center" href="/static">Go Back</a>
    <form action="" method="post" th:object="${product}" style="width: 500px ; height: 500px">
        <h2 class="text-center text-danger">Create Product</h2>
<!--        <input type="hidden" th:field="${id}">-->
        <div class="form-group">
            <label>Product Name :</label>
            <input type="text" class="form-control" th:field="*{productName}" placeholder="product name">
        </div>

        <div class="form-group">
            <label>Price :</label>
            <input type="number" class="form-control" th:field="*{price}" placeholder="price">
        </div>

        <div class="form-group">
            <label>Stock :</label>
            <input type="text" class="form-control" th:field="*{stock}" placeholder="stock">
        </div>

        <label>Status:</label>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" th:field="*{status}"  value="true">
                active
            </label>
        </div>

        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" th:field="*{status}"  value="false" >
                inactive
            </label>
        </div>

        <div class="form-group">
            <label>Category id</label>
            <input type="number" class="form-control" th:field="*{category}" placeholder="category">
        </div>

        <input type="submit" value="Update" class="btn btn-warning">

    </form>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
